    <title>Profile Card Component</title>

        <div class="wrapper">

                <hr>
                <div id="profile-stats">
                    <ul>
                        <li id="stats">80K</li>

                    </ul>
                    <ul>
                        <li id="stats">803K</li>

                    <ul>
                        <li id="stats">1.4K</li>

                </div>
            </div>
        </div>
    </div>
